<!DOCTYPE html>
<html>
<head>
    <title>Extension Test Page</title>
</head>
<body>
    <h1>Chrome AI Extension Test</h1>
    
    <form id="search-form">
        <input type="text" name="q" placeholder="Enter search query" id="search-input">
        <button type="submit">Search</button>
    </form>
    
    <div id="results"></div>
    
    <script>
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('search-input').value;
            document.getElementById('results').innerHTML = `<p>Search submitted: ${query}</p>`;
        });
    </script>
</body>
</html>
